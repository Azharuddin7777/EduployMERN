<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Basic Images</h1>
    <img
      src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg"
      alt=""
    />

    <h1>Resize image using the width attribute</h1>
    <img
      src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg"
      alt=""
      height="200px"
      width="200px"
    />

    <h1>Resize image to 100% width</h1>
    <img
      src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg"
      alt=""
      width="100%"
    />

    <h1>Resize image to 100% width</h1>
    <img
      src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/member/photo/1787281-large.jpg"
      alt=""
      width="50%"
    />
  </body>
</html>
