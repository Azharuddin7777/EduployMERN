<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d1">
    </div>
    <script type="text/babel">
          var maleimage="https://i.pinimg.com/736x/2a/4e/8d/2a4e8dab6791ed643d5180bc72167f6d.jpg";
    var femaleimage="https://cdn.pixabay.com/photo/2014/04/02/14/10/female-306407_640.png";
    
      var students = [
        {
          firstname:"Praveen",
          lastname:"Gubbala",
          age:40,
          gender:"male"
        },
        {
          firstname:"Smrithi",
          lastname:"mandana",
          age:25,
          gender:'female'
        },
        {
          firstname:"mithali",
          lastname:"raj",
          age:39,
          gender:'female'
        },
        {
          firstname:"Rohit",
          lastname:"Sharma",
          age:35,
          gender:'male'
        },
        {
          firstname:"Sachin",
          lastname:"Tendulkar",
          age:50,
          gender:'male'
        },
    ]
        var dx = <div style={{display: "flex", flexWrap : "wrap"}}>
                 {
                    students.map((e)=>{
                        return <div style={{border : "2px solid", padding: "10px", margin: "10px", backgroundColor: e.gender === "male" ? "red" : "blue" , width: "250px"}}>
                            <h5>{e.firstname}</h5>
                            <h5>{e.lastname}</h5>
                            <h5>{e.age}</h5>
                            <h5>{e.gender}</h5>
                            <img src={e.gender === "male" ? maleimage : femaleimage} alt="" width="100px" />
                            </div>
                    })
                 }
                 </div>
        ReactDOM.render(dx, document.getElementById("d1"));
       
    </script>
</body>
</html>
