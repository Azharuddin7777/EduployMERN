<head>

<body>
    <div id="d1">
    </div>
    <script type="text/babel">
        var ar = [35,87,66,54,34];
        var dx = <ul style={{display : "flex"}}>
                    {
                        ar.map((e) => {
                            return <div style={{width: "100px", border : "2px solid" , padding : "10px", margin : "10px"}}>{e}</div>
                        })
                    }
                 </ul>
        ReactDOM.render(dx, document.getElementById("d1"));
       
    </script>
